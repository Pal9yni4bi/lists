<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lists</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
	  <h1>Lists</h1>
		<div>

		  <ul class="nav nav-tabs lists-names-group" role="tablist">
			<li role="presentation"><a href="#new_list" aria-controls="settings" role="tab" data-toggle="tab">+</a></li>
		  </ul>

		  <div class="tab-content">
			<div role="tabpanel" class="tab-pane" id="new_list">
			<h2>Adding list</h2>
			<div class="row">
			  <div class="col-lg-12">
				<div class="input-group">
				  <input type="text" class="form-control" placeholder="Name of new list">
				  <span class="input-group-btn">
					<button class="btn btn-default add-list-button" type="button">Add list</button>
				  </span>
				</div><!-- /input-group -->
			  </div><!-- /.col-lg-12 -->
			</div><!-- /.row -->
			</div>
		  </div>

		</div>
		<div class="alert alert-success" style="display:none" role="alert"></div>
		<div class="alert alert-danger" style="display:none" role="alert"></div>
    </div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/engine.js"></script>
	<script>
	$('.nav-tabs a').click(function (e) {
	  e.preventDefault()
	  $(this).tab('show')
	})
	</script>
  </body>
</html>
